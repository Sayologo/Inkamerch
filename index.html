<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkamerch</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 300;
    }

    .hero {
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1588854337111-d87fce38106d');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 60px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      font-weight: 300;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 12px 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .contact-section {
      padding: 60px 40px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contact-section form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .contact-section button {
      background-color: #000;
      color: #fff;
      padding: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-section button:hover {
      background-color: #333;
    }

    .whatsapp-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #25D366;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    footer {
      padding: 40px;
      text-align: center;
      background-color: #f2f2f2;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">INKAMERCH</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Nosotros</a>
      <a href="#">Tienda</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Arte y cultura en cada prenda</h1>
    <p>Descubre nuestra colección inspirada en raíces andinas</p>
    <button class="btn">Explora la colección</button>
  </section>

  <section class="contact-section" id="contacto">
    <h2>Contáctanos</h2>
    <form action="#" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
    <a class="whatsapp-button" href="https://wa.me/51999999999" target="_blank">Habla con nosotros por WhatsApp</a>
  </section>

  <footer>
    &copy; 2025 Inkamerch. Todos los derechos reservados.
  </footer>
</body>
</html>
